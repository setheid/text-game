<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adventure Game</title>
    <script src="./bundle.js" type="text/javascript"></script>
  </head>
  <body data-ng-app="game">
    <main data-ng-controller="gameCtrl as game">
      <h1>Escape the Pond</h1>
      <span data-ng-show="game.hero != undefined">YOU: Name: {{game.hero.name}}</span> <span data-ng-show="game.hero != undefined">HP: {{game.hero.hp}}</span> <span data-ng-show="game.hero != undefined">Item: {{game.hero.item}}</span><br />
      <span data-ng-show="game.frog != undefined">ENEMY: Name: {{game.frog.name}}</span> <span data-ng-show="game.frog != undefined">HP: {{game.frog.hp}}</span>
      <section>{{game.text}}</section>
      <input data-ng-model="game.action">
      <button data-ng-show="game.hero == undefined" data-ng-click="game.init()">Start Game</button>
      <button data-ng-show="game.hero != undefined" data-ng-click="game.execute()">Enter</button>
      <button data-ng-show="game.hero != undefined" data-ng-click="game.restart()">Try Again</button>
    </main>
  </body>
</html>
